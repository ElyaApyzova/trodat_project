<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/mobCatag.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/mediaquery.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700;800&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@700&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@400;600&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&amp;display=swap"
    />
    <title>Catalog</title>
  </head>
  <body>
    <header class="header">
      <div class="container inner__header">
        <a class="header__logo" href="#">
          <img class="logo__mobile-img" src="./images/mobile-logo.png" alt="" />
          <img class="logo__img" src="./images/trodat_logo.png" alt="" />
        </a>
        <nav class="menu header__menu">
          <div class="menu__btn">
            <img class="menu__btn-img" src="./images/menu_btn.png" alt="" />
          </div>
          <ul class="menu__list header__menu-list">
            <li class="menu__list__item">
              <a class="menu__list__link" href="#">Главная</a>
            </li>
            <li class="menu__list__item">
              <a class="menu__list__link" href="#">Каталог</a>
            </li>
            <li class="menu__list__item">
              <a class="menu__list__link" href="#">О компании</a>
            </li>
            <li class="menu__list__item">
              <a class="menu__list__link" href="#">Акции</a>
            </li>
            <li class="menu__list__item">
              <a class="menu__list__link" href="#">Новости</a>
            </li>
            <li class="menu__list__item">
              <a class="menu__list__link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="header__items">
          <div class="header__search">
            <img
              class="header__search-img"
              src="./images/search_icon.png"
              alt=""
            />
          </div>
          <div class="header__user">
            <img class="header__user-img" src="./images/user_icon.png" alt="" />
          </div>
          <div class="header__cart">
            <div class="header__cart-description">
              <p class="header__cart-text">корзина</p>
            </div>
            <div class="header__cart-btn">
              <img
                class="header__cart-img"
                src="./images/cart_icon.png"
                alt=""
              />
              <div class="header__cart-box">
                <span class="header__cart-number">5</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="catalog">
        <div class="container">
        <div class="catalog__category-sizes">
                  <p class="catalog__category-text">
                    По размеру (прямоугольные штампы)
                  </p>
                  <div class="catalog__sizes">
                    <div class="catalog__sizes-box">
                      <p class="catalog__sizes-numbers">40 мм</p>
                    </div>
                    <img
                      class="catalog__minus"
                      src="./images/minus-img.png"
                      alt=""
                    />
                    <div class="catalog__sizes-box">
                      <p class="catalog__sizes-numbers">80 мм</p>
                    </div>
                  </div>
              </div>
              <div class="catalog__category-check">
                
                <h3 class="catalog__category-title">Категории</h3>
              
                <div class="catalog__choose">
                  <input
                    type="checkbox"
                    id="category"
                    name="category"
                    value="Круглые печати"
                  />
                  <label for="category" class="catalog__text"
                    >Круглые печати</label
                  >
                </div>
                <div class="catalog__choose">
                  <input
                    type="checkbox"
                    id="category"
                    name="category"
                    value="Прямоугольные печати"
                  />
                  <label for="category" class="catalog__text"
                    >Прямоугольные печати</label
                  >
                </div>
                <div class="catalog__choose">
                  <input
                    type="checkbox"
                    id="category"
                    name="category"
                    value="Рельефные печати"
                  />
                  <label for="category" class="catalog__text"
                    >Рельефные печати</label
                  >
                </div>
                <div class="catalog__choose">
                  <input
                    type="checkbox"
                    id="category"
                    name="category"
                    value="Квадратные штампы"
                  />
                  <label for="category" class="catalog__text"
                    >Квадратные штампы</label
                  >
                </div>
                <div class="catalog__choose">
                  <input
                    type="checkbox"
                    id="category"
                    name="category"
                    value="Нумераторы"
                  />
                  <label for="category" class="catalog__text">Нумераторы</label>
                </div>
                <div class="catalog__choose">
                  <input
                    type="checkbox"
                    id="category"
                    name="category"
                    value="Карманные штампы"
                  />
                  <label for="category" class="catalog__text"
                    >Карманные штампы</label
                  >
                </div>
                <div class="catalog__choose">
                  <input
                    type="checkbox"
                    id="category"
                    name="category"
                    value="Датеры"
                  />
                  <label for="category" class="catalog__text">Датеры</label>
                </div>
                <div class="catalog__choose">
                  <input
                    type="checkbox"
                    id="category"
                    name="category"
                    value="Овальные печати"
                  />
                  <label for="category" class="catalog__text"
                    >Овальные печати</label
                  >
                </div>
                <div class="catalog__choose">
                  <input
                    type="checkbox"
                    id="category"
                    name="category"
                    value="Серия оснасток Professional"
                  />
                  <label for="category" class="catalog__text"
                    >Серия оснасток Professional</label
                  >
                </div>
                <div class="catalog__choose">
                  <input
                    type="checkbox"
                    id="category"
                    name="category"
                    value="Самонаборные печати и штампы"
                  />
                  <label for="category" class="catalog__text"
                    >Самонаборные печати и штампы</label
                  >
                </div>
                <div class="catalog__choose">
                  <input
                    type="checkbox"
                    id="category"
                    name="category"
                    value="Сургучная печать"
                  />
                  <label for="category" class="catalog__text"
                    >Сургучная печать</label
                  >
                </div>
                <div class="catalog__choose">
                  <input
                    type="checkbox"
                    id="category"
                    name="category"
                    value="Штемпельные подушки"
                  />
                  <label for="category" class="catalog__text"
                    >Штемпельные подушки</label
                  >
                </div>
                <div class="catalog__choose">
                  <input
                    type="checkbox"
                    id="category"
                    name="category"
                    value="Краска для штампов и печатей"
                  />
                  <label for="category" class="catalog__text"
                    >Краска для штампов и печатей</label
                  >
                </div>
                <div class="catalog__choose">
                  <input
                    type="checkbox"
                    id="category"
                    name="category"
                    value="Расходные материалы"
                  />
                  <label for="category" class="catalog__text"
                    >Расходные материалы</label
                  >
                </div>
                <div class="catalog__choose">
                  <input
                    type="checkbox"
                    id="category"
                    name="category"
                    value="Авторучки со штампом Goldring"
                  />
                  <label for="category" class="catalog__text"
                    >Авторучки со штампом Goldring</label
                  >
                </div>
              </div>
            </div>

           </section>

    <script src="./JS/app.js"></script>
  </body>
</html>
